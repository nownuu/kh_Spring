<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array)</title>
    <script>
        /*
            자바스크립트에도 배열이 존재한다.
            = 자바의 배열과 다르며, 자바 배열 + 자바 LIST 형태이다.
            = 크기가 가변적이다.
            = 각종 명령들이 제공된다.
        */
       // 배열 생성
       var a = [1,2,3,4];
       var b = new Array(10); //잘 쓰지 않음(위험 요소 있음)

       a[5] = 10; //자바에서는 불가능한 코드나 자바스크립트에서는 가능


       console.log(a);
       console.log(a.length);
       console.log(b);
       console.log(b.length);

       //배열 출력
       for(var i=0; i<a.length; i++){
           console.log("->"+a[i]);
       }
       for(var i=0; i<b.length; i++){
           console.log("-->"+b[i]);
       }

       //주요 명령
       var c =[];

       //데이터를 마지막에 추가하는 명령
       c.push(10);
       c.push("hello");
       c.push(1.5);

       console.log(c);

       // (주의)javascript에는 확정반복문이 없다.
       for(var i in c){
        //    console.log[i];
        console.log(c[i]);
       }

       // 구버전 브라우저에서 돌아가지 않는다.
       c.forEach(function(element){
           console.log(element)
       });

    </script>
</head>
<body>
    
</body>
</html>
