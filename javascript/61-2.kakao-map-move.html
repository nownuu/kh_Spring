<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    <style>
        #map{
            width: 500px;
            height: 400px;
        }
    </style>
    </style>
    <!-- kakao map -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b695efc174b8b60698a9f7265344aa03"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            var container = document.querySelector("#map");
            var options = { 
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
            };

            // 지도 생성코드
            var map = new kakao.maps.Map(container, options); 

            // 버튼을 누르면 해당 지역으로 이동하도록 처리
            $(".btn-seoul").click(function(){
                var location = new kakao.maps.LatLng(37.487935,126.857758);
                // map.setCenter(위치객체);
                // map.panTo(위치객체);
                map.setCenter(location);
            });
            $(".btn-busan").click(function(){
                var location = new kakao.maps.LatLng(35.180716,129.074935);
                map.setCenter(location);
            });
            $(".btn-incheon").click(function(){
                var location = new kakao.maps.LatLng(37.456906,126.705958);
                map.setCenter(location);
            });
        });
    </script>

</head> 
<body>
    <button class="btn-seoul">서울</button>
    <button class="btn-busan">부산</button>
    <button class="btn-incheon">인천</button>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map"></div>
</body>
</html>
