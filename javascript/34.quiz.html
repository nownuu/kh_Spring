<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkAll</title>
    <script>
        window.addEventListener("load", function(){
            // 목표 : 전체선택 체크박스를 클릭할 경우 모든 하위 체크박스가 체크 또는 해체되도록 구현
            document.querySelector(".check-all").addEventListener("input",function(){
                var checkboxList = document.querySelectorAll("input[type=checkbox]:not(.check-all");
               for(var i=0; i<checkboxList.length; i++){
                   checkboxList[i].checked=this.checked;
               }
            });
        });
    </script>
</head>
<body>
    <label>
        <input type="checkbox" class="check-all">
        <span>전체 선택</span>
    </label>
    <hr>
    <label><input type="checkbox"><span>딸기</span></label>
    <label><input type="checkbox"><span>사과</span></label>
    <label><input type="checkbox"><span>바나나</span></label>
    <label><input type="checkbox"><span>오렌지</span></label>
    <label><input type="checkbox"><span>망고</span></label>
    <label><input type="checkbox"><span>파인애플</span></label>
</body>
</html>
