<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 제어</title>

    <script>
       function checkToggle(){
           var checkbox = document.querySelector(".check-all");
           var checkboxList = document.querySelectorAll("input[type=checkbox]");
           if(checkbox.checked == true){
               for(var i=0; i<checkboxList.length; i++){
                   checkboxList[i].checked=true;
               }
           } else{
               for(var i=0; i<checkboxList.length; i++){
                   checkboxList[i].checked=false;
               }
           }
       }
    </script>
</head>
<body>
    <label>
        <input type="checkbox" class="checkA-all" onclick="checkToggle()">
        <span>전체 선택</span>
    </label>
    <hr>
    <label><input type="checkbox"><span>딸기</span></label>
    <label><input type="checkbox"><span>사과</span></label>
    <label><input type="checkbox"><span>바나나</span></label>
    <label><input type="checkbox"><span>오렌지</span></label>
    <label><input type="checkbox"><span>망고</span></label>
    <label><input type="checkbox"><span>파인애플</span></label>
</body>
</html>
