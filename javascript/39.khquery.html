<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 순수 자바스크립트(pure javascript, vanillaJS)의 문제점
        // - 코드가 너무 길다
        // - 센스가 너무 없다(고지식하다.) : 1개일때와 여러 개일때의 온도차가 너무 심하다.
        window.addEventListener("load", function(){
            document.querySelectorAll("h1").style.color="red";
        });
    </script>
</head>
<body>
    <h1>Hello KHQuery</h1>
    <h1>Hello KHQuery</h1>
    <h1>Hello KHQuery</h1>
    <h1>Hello KHQuery</h1>
    <h1>Hello KHQuery</h1>
</body>
</html>
