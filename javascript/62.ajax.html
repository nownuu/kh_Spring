<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기 요청 / 비동기 요청</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        // 동기=================================================
        $(function(){
            $(".sync-btn").click(function(){
                // location.href = "https://httpbin.org/get";
                location.href = "http://localhost:8080/home/index.jsp"
            });
        });
        //비동기================================================
        // $.ajax = 옵션
        $(".async-btn").click(function(){
            $.ajax({
                // url:"https://httpbin.org/get", //요청을 보낼 주소
                url:"http://localhost:8080/home/index.jsp"
            });
        });
    </script>
</head>
<body>
    <button class="sync-btn">동기 요청</button>
    <button class="async-btn">비동기 요청</button>
</body>
</html>
