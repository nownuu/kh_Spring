<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 소 중 대</title>
    <script>
        window.addEventListener("load",function(){
            document.querySelector("#btn-small").addEventListener("click",function(){
                //this==#btn-small
                var image = document.querySelector("#sample");
                image.width=100;
                image.height=100;
            });
            document.querySelector("#btn-normal").addEventListener("click",function(){
                //this==#btn-normal
                var image = document.querySelector("#sample");
                image.width=200;
                image.height=200;
            });
            document.querySelector("#btn-big").addEventListener("click",function(){
                //this==#btn-big
                var image = document.querySelector("#sample");
                image.width=300;
                image.height=300;
            });
        });
    </script>
</head>
<body>
    <button id="btn-small">작게</button>
    <button id="btn-normal">보통</button>
    <button id="btn-big">크게</button>
    <hr>
    <img src="./image/lion.gif" width="200" height="200" id="sample">
</body>
</html>
