<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $("#target").css("color","red");
            });
            $("button").eq(1).click(function(){
                $("#target").css("color","blue");
            });
            $("button").eq(2).click(function(){
                $("#target").css("background-color","yellow");
            });
            $("button").eq(3).click(function(){
                $("#target").css("border", "1px solid black");
            });
                
            // class 부여시========================
            // $(".color-red").on(function(){});
            // $(".color-blue").on(function(){});
            // $(".color-blue").on(function(){});
            // $(".border-black").on(function(){});
        });
    </script>
</head>
<body>
    <button class="color-red">글자 빨강</button>
    <button class="color-blue">글자 파랑</button>
    <button class="bgcolor-yellow">배경 노랑</button>
    <button class="border-black">테두리 검정</button>
    <hr>
    <h1 id="target">과정평가형 자격증 취득반 화이팅!</h1>
</body>
</html>
