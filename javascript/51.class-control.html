<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sample-class{
            box-shadow: 0rem 0rem 10rem 10rem yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#add-btn").click(function(){
                $("#sample-image").addClass("sample-class");
            });
            $("#remove-btn").click(function(){
                $("#sample-image").removeClass("sample-class");
            });
            $("#toggle-btn").click(function(){
                /*
                if($("#sample-image").hasClass("sample-class")){
                    $("#sample-image").addClass("sample-class");
                } else{
                    $("#sample-image").removeClass("sample-class");
                }
                */
               $("#sample-image").toggleClass("sample-class");
            });
        });
    </script>
</head>
<body>
    <button id="add-btn">추가</button>
    <button id="remove-btn">제거</button>
    <button id="toggle-btn">버튼</button>
    <hr>
    <img src="./image/lion.gif" id="sample-class" width="200" height="200">
</body>
</html>
