<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차 구현</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $(".index-down").hide();
            $(".index-top").show();

            $(".index-top").click(function(e){
                e.preventDefault();
                $(".index-down").show();
            });
        });
    </script>
</head>
<body>
    <form>
        <div class="index-top">
            <h1>1. 자바</h1>
            <div class="index-down">
                변수
                입출력
                조건
                반복
            </div>
        </div>
        <div class="index-top">
            <h1>2. 데이터베이스</h1>
            <div class="index-down">
                사용자
                테이블
                데이터
            </div>
        </div>
    </form>
</body>
</html>
