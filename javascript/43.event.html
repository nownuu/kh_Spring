<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // document.querySelector("h1").addEventListener("click",function(){});

            //jQuery : on으로 설정하되 주요 이벤트는 약식명령이 존재
            // $("h1").on("click",function(){});
            $("h1").on(function(){
                // $("h1").css("color","red"); //잘못된 코드 : 전체 다 빨개짐
                $(this).css("color","red");
            });
        })
    </script>
</head>
<body>
    <h1>Hello jQuery</h1>
    <h1>Hello jQuery</h1>
    <h1>Hello jQuery</h1>
    <h1>Hello jQuery</h1>
    <h1>Hello jQuery</h1>
</body>
</html>
