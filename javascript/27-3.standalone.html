<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독립형(standalone) 스크립트 구성법</title>
    <script>
        // 세 번째 아이디어 : 자바스크립트 내장객체를 활용하여 지연 실행 처리
        // window 객체를 조사해보니 onload라는 속성이 있음
        // => 내가 만든 함수를 onload에 연결시키면 ...?

        // window.onload = init(); // init을 실행한 결과를 넣기
        window.onload = function(){ //익명함수 : 자바에서는 익명중첩클래스
            var h1 = document.querySelector(".title");
        console.log(h1);
        h1.style.color="red";
        }; //init의 함수를 연결
        
    </script>
</head>
<body>
    <h1 class="title">Hello Javascript!</h1>
</body>
</html>
